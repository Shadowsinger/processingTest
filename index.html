<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<script type="text/javascript" src="node_modules/p5/lib/p5.min.js"></script>
</head>
<body>
<script type="text/javascript">
	let x= 10;
	function setup() {
		createCanvas(500,500,WEBGL);
	}
	function draw() {
		background(0,0,0);
		fill(200,200,200);
		rotateX(x);
		translate(10,10,10);
		box(50);
		x = (x+0.01)%width;
	}
</script>

</body>
</html>
